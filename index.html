<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - SSA ProduÃ§Ãµes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card h2 { font-size: 18px; margin-bottom: 10px; }
    .card p { font-size: 14px; color: #555; }
    .card a { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; }
    .card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ“… Eventos - SSA ProduÃ§Ãµes</h1>
  <div class="container" id="eventos-container"></div>

  <script>
    async function carregarEventos() {
      try {
        const resposta = await fetch("eventos.json");
        const eventos = await resposta.json();
        const container = document.getElementById("eventos-container");

        eventos.forEach(ev => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${ev.nome}</h2>
            <p><strong>Data:</strong> ${ev.data}</p>
            <p><strong>Local:</strong> ${ev.local}</p>
            <a href="${ev.arquivo}" target="_blank">ðŸ“„ Ver PDF</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Erro ao carregar eventos:", error);
      }
    }

    carregarEventos();
  </script>
</body>
</html>
